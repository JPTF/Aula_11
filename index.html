<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="img/VectorPizza.svg" alt="imagem de pizza">
            <h1>Pizza<span>&</span><span>Front</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="#"></a>Home</li>
                <li><a href="#"></a>Ranking</li>
                <li><a href="#"></a>Promoçao</li>
                <li><a href="#"></a>Contato</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="Delivery-container">
                <h2>Envio grátis <span>comprando</span> 2 pizzas</h2>
            </div>
            <div class="container-cardapio">
                <h2>Cardápio de pizzas</h2>
                <div class="content">
                    <div class="list">
                        <ol>
                            <h3>Top 5</h3>
                            <li>Frango e Catupiry</li>
                            <li>Hawaiana</li>
                            <li>Bolonhesa</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                    <div class=img-pizza>
                        <img src="img/PizzaFalling.jpg" alt="pizza cayendo">
                    </div>
                </div>
        </section>
    </main>
    <footer class="footer">
        <nav class="lista-footer">
            <ul>
                <li><a href="#"></a>Home</li>
                <li><a href="#"></a>Ranking</li>
                <li><a href="#"></a>Promoçao</li>
                <li><a href="#"></a>Contato</li>
            </ul>
        </nav>
        <div class="logo footer-logo">
            <img src="img/VectorPizza.svg" alt="pizza">
            <h1>Pizza<span>&</span><span>Front</span></h1>
        </div>

    </footer>

</html>
